<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>SMPL HearSay</title>
    <link href="app.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="wrapper">
        <header>
            <h1>SMPL HearSay</h1>
        </header>

        <section class="main-controls">
            <header>
                <h2>Far Side</h2>
            </header>
            <div>
                <select id="far-filename-dropdown" name="far-filename-dropdown"></select>
            </div>
            <div id="downlink-buttons">
                <button class="load">Load</button>
                <button class="play">Play</button>
                <button class="stop-far">Stop</button>
                <div id="loaded_file">Loaded: press load to get file</div>
            </div>
            <p>play back Far audio using:</p>
            <div>
                <audio id="farAudioFile" title="farAudioFile" >
                    <!--
                      <source src="fb_fc.wav" type="audio/wav" />
                      This browser does not support the audio element.
                    -->
                </audio>
                <div class="outputSelector">
                    <select></select>
                </div>
            </div>

            <h2>Near Side</h2>
            <canvas class="visualizer" height="60px"></canvas>
            <div id="buttons">
                <button class="record">Record</button>
                <button class="stop">Stop</button>
                <button class="record_and_play">Record + Play</button>
            </div>
        </section>

        <section class="sound-clips">
            <p><strong>Recordings:</strong></p>
            <ol id="recordingsList"></ol>
        </section>

        <div>
            <h2>Local media files:</h2>
            <div>
                <div>
                    <select id="near-filename-dropdown" name="near-filename-dropdown">
                    </select>
                </div>
                <div id="near-buttons">
                    <button class="load-near">Load</button>
                    <button class="play-near">Play</button>
                    <button class="stop-near">Stop</button>
                    <div id="loaded_file_near">Loaded: press load to get file</div>

                    <p>play back Near audio using:</p>
                    <div>
                        <audio id="nearAudioFile" title="nearAudioFile">
                        </audio>
                        <div class="outputSelector">
                            <select></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <label for="toggle">‚ùî</label>
        <input type="checkbox" id="toggle">

        <h2>WebRTC Connection</h2>
        <button onclick="createOffer()">Create Offer</button>
        <textarea id="offer" placeholder="SDP Offer"></textarea>
        <button onclick="copyOffer()">Copy Offer</button>

        <h2>Paste Receiver's Answer</h2>
        <textarea id="answer"></textarea>
        <button onclick="setAnswer()">Set Answer</button>


    </div>

    <script src="recorder.js"></script>
    <script src="webrtc.js"></script>
    <script src="caller.js"></script>

</body>
</html>
